<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=5, initial-scale=1.0" />
    <title>Time Scheduling App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./dist/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="header__title">Time Schedule</h1>
      <button class="themeButton">
        <img
          class="themeButton-icon"
          src="./assets/images/icon-moon.svg"
          alt="change theme icon"
        />
      </button>
    </header>
    <main class="document">
      <section class="table"></section>
      <section class="list"></section>
    </main>
    <footer>Make the most of your time!</footer>
  </body>
</html>
