<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=5, initial-scale=1.0" />
    <title>Time Scheduling App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./dist/app.js" defer></script>
  </head>
  <body>
    <section class="modal">
      <dialog class="dialog__container">
        <div class="dialog">
          <button class="close">&times;</button>
          <div id="dialog__body">
            <div class="form__container">
              <div class="form__time">
                <label for="time">Time</label>
                <input type="time" id="time" />
              </div>
              <div class="form__title">
                <label for="title">Routine</label>
                <input type="text" id="title" />
              </div>
            </div>
          </div>
          <button class="dialog__submit">ADD</button>
        </div>
      </dialog>
    </section>
    <main class="app">
      <header class="header">
        <h1 class="header__title">my Routine & Todo</h1>
        <button class="themeButton">
          <img
            class="themeButton-icon"
            src="./assets/images/icon-moon.svg"
            alt="change theme icon"
          />
        </button>
      </header>
      <main class="document">
        <div class="days__container"></div>
        <div class="contents__container"></div>
      </main>
      <footer class="footer">
        <p>Make the most of your time!</p>
      </footer>
    </main>
  </body>
</html>
